<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=320, initial-scale=1"/>
	<title>jsmpeg streaming</title>
	<style type="text/css">
		body {
			background: #333;
			text-align: center;
			margin-top: 10%;
		}
		#videoCanvas {
			/* Always stretch the canvas to 640x480, regardless of its
			internal size. */
			width: 640px;
			height: 480px;
		}
	</style>
</head>
<body>
	<!-- The Canvas size specified here is the "initial" internal resolution. jsmpeg will
		change this internal resolution to whatever the source provides. The size the
		canvas is displayed on the website is dictated by the CSS style.
	-->
	<canvas id="videoCanvas" width="640" height="480">
		<p>
			Please use a browser that supports the Canvas Element, like
			<a href="http://www.google.com/chrome">Chrome</a>,
			<a href="http://www.mozilla.com/firefox/">Firefox</a>,
			<a href="http://www.apple.com/safari/">Safari</a> or Internet Explorer 10
		</p>
	</canvas>
	<script type="text/javascript" src="jsmpg.js"></script>
	<script type="text/javascript" src="decoder.js"></script>
	<script src="http://cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
	<script type="text/javascript">
		var trackerAddress, forwardAddress, trackerWS;
		var client = {
			pullNum: 0,	//the number of clients this client pull from
			pushNum: 0 //the number of clients this client push to
		};
		var getSourceTimer;
		$.get("http://127.0.0.1:8080/tracker", function(data) {
			trackerAddress = data;
			console.log("选择" + trackerAddress + "作为Tracker服务器\n");
			trackerWS = new WebSocket( 'ws://' + trackerAddress + "/resource");
			trackerWS.onmessage = function(event) {
				msg = JSON.parse(event.data);
				switch (msg.type) {
					case "directPull":
						clearInterval(getSourceTimer);
						forwardAddress = msg.address;
						// Setup the WebSocket connection and start the player
						var client = new WebSocket( 'ws://127.0.0.1:9998/' );

						var canvas = document.getElementById('videoCanvas');
						var player = new decoder(client, {canvas:canvas});
				}
			};
			trackerWS.onopen = function() {
				getSourceTimer = setInterval(function() {trackerWS.send(JSON.stringify({method: "getSource"}));},
					500
				);
			}
		});


	</script>
</body>
</html>
